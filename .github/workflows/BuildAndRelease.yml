name: Build and Release Workflow

on:
  workflow_run:
    workflows: ["run Tests"]
    types:
      - completed
    branches:
      - main

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2
        with:
          ref: 'main'

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.x' # Specify your Node.js version here

      - name: Install dependencies
        run: npm ci

      - name: Configure git user
        run: |
          git config --global user.email "GHRunner@demifinance.com"
          git config --global user.name "GH Runner"

      - name: Increment version and tag
        run: |
          NEW_VERSION=$(npm version patch -m "Upgrade to %s for reasons")
          echo "New version: $NEW_VERSION"
          git push origin main --tags

      - name: Run archive
        run: npm run build:archive

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.new_tag }}
          release_name: Release ${{ steps.version.outputs.new_tag }}
          draft: false
          prerelease: false

      - name: Upload build archive to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./path/to/your/build.tar.gz
          asset_name: build.tar.gz
          asset_content_type: application/gzip
